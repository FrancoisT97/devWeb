<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supprimer un événement</title>
</head>
<body>
    <h1>Evénement à supprimer</h1>
    {% if envoi %}
        Evénement bien supprimer!
    {% endif %}
    <div>
         <h2> Supression événement</h2>
    <p>Introduire l'événement:</p>
        <form action="{% url "supEvent" %}" method="post">
             {% csrf_token %}
             {{ form.as_p }}
         <input type="submit" id="submit" value="Submit" />
        </form>
    </div>
    <a href="http://127.0.0.1:8000/menu/acceuil/"> <input type="button" value="retour acceuil"> </a>
</body>
</html>
